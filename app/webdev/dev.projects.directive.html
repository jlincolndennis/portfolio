<section class='projects'>
  <div class="project row" ng-repeat="project in vm.projects">
    <img class="col-md-4" ng-click="vm.learnMoreModal(project)" ng-src={{project.thumbnailLink}} alt="project thumbnail">
    <div class="project-details col-md-8">

    <h2>{{project.name}} <small><a ng-href={{project.visitLink}} target="_blank">visit</a> | <a ng-href={{project.codebaseLink}} target="_blank">codebase</a></small></h2>
    <p>{{project.technologies}}</p>
    <a href="#" ng-click="vm.learnMoreModal(project)">Learn more...</a>
  </div>
  </div>



<!-- Modal -->
<div class="modal fade" id="projectInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{vm.selectedProject.name}}
          <small><a ng-href={{vm.selectedProject.visitLink}} target="_blank">visit</a> | <a ng-href={{vm.selectedProject.codebaseLink}} target="_blank">codebase</a></small>
        </h4>
      </div>
      <div class="modal-body">
        <img class="img-responsive" ng-src={{vm.selectedProject.screenshotLink}} alt="screenshot">
        <h5>Notable Tech: {{vm.selectedProject.technologies}}</h5>
        <p ng-repeat="paragraph in vm.selectedProject.description">{{paragraph}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</section>
